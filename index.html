<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzo biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </header>
    <!-- main -->
    <div class="container">
        <form action="">
            <div class="row">
    <!-- primo input -->
                <div class="col">
                    <label for="Name">Nome e Cognome</label>
                    <input type="text" name="name" id="name">
                </div>
    <!-- /primo input -->

    <!-- secondo input -->
                <div class="col">
                    <label for="km">km da percorrere</label>
                    <input type="text" name="km" id="km">
                </div>
    <!-- /secondo input -->

    <!-- select -->
                <div class="col">
                    <label for="age">Fascia d'et√†</label>
                    <select name="age" id="age">
                        <option value="underage">minorenne</option>
                        <option value="adult">maggiorenne</option>
                        <option value="over65">over 65</option>
                    </select>
                </div>
    <!-- /select -->
            </div>

    <!-- bottoni -->
                <button class="btn-generator" type="button">Genera</button>
                <button class="btn-cancel" type="button">Annulla</button>
    <!-- /bottoni -->

        </form>
        <h1>IL TUO BIGLIETTO</h1>
        <div class="ticket d-none">
            <h4>DETTAGLIO PASSEGGERI</h4>
            <div class="row">
                <div class="col-small">
                    <h4>NOME PASSEGGERO</h4>
                    <span class="nameSurname"></span>
                </div>
                <div class="col-big">
                    <div class="column">
                        <h6>Offerta</h6>
                        <span class="offer"></span>
                    </div>
                    <div class="column">
                        <h6>Carrozza</h6>
                        <span class="carriage"></span>
                    </div>
                    <div class="column">
                        <h6>Codice CP</h6>
                        <span class="cp-code"></span>
                    </div>
                    <div class="column">
                        <h6>Costo Biglietto</h6>
                        <span class="price"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /main -->

    <script src="js/main.js"></script>
</body>
</html>
